<div id="post">
  <div id="post-header">
    <div id="title">
      <h2>$title$</h2>
    </div>
    <div id="post-description">
      <h3>$description$</h3>
    </div>
  </div>
  <div id="post-body">
    $body$
  </div>
  <div id="post-footer">
    <div id="post-date">
      Posted at: $date$
    </div>
    <div id="post-tags">
      Posted in: $tags$
    </div>
  </div>
</div>
